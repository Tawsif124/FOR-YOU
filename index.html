        let textIndex = 0;
        const typingSpeedPerChar = 100;
        const eraseSpeedPerChar = 50;

        const cycleGap = 700;

        let isResizing = false;
        let initialY;
        let initialHeight;

        // ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶ü‡¶ó‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function toggleMenu() {

        // ‡¶∞‡¶ø‡¶∏‡¶æ‡¶á‡¶ú‡¶ø‡¶Ç ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            initialY = e.clientY;
            initialHeight = mainHeader.offsetHeight;
            document.body.style.cursor = 'ns-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const dy = e.clientY - initialY;
            let newHeight = initialHeight + dy;

            const minHeight = 80;
            const maxHeight = window.innerHeight * 0.8;

            if (newHeight < minHeight) {
                newHeight = minHeight;

            mainHeader.style.height = `${newHeight}px`;

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = 'default';

        // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function animateTextCycle() {
            const currentTextData = rotatingTexts[textIndex];
            let typedCharCount = 0;
            let currentDisplayHtml = '';

            const typeChar = () => {
                if (typedCharCount < currentTextData.fullText.length) {
                    currentDisplayHtml = '';
                    let tempTextToType = currentTextData.fullText.substring(0, typedCharCount + 1);
                    let tempProcessedLength = 0;

                    currentTextData.parts.forEach(part => {
                        const partTextLength = part.text.length;
                        if (tempProcessedLength < tempTextToType.length) {
                            const charsToTake = Math.min(partTextLength, tempTextToType.length - tempProcessedLength);
                            currentDisplayHtml += `<span class="text-${part.color}">${part.text.substring(0, charsToTake)}</span>`;
                            tempProcessedLength += charsToTake;
                        }
                    });

                    dynamicTextDisplay.innerHTML = currentDisplayHtml;
                    typedCharCount++;
                    setTimeout(typeChar, typingSpeedPerChar);
                } else {
                    setTimeout(() => {
                        eraseChar();
                    }, displayPause);
                }
            };

            let erasedCharCount = 0;
            const eraseChar = () => {
                if (erasedCharCount < currentTextData.fullText.length) {
                    currentDisplayHtml = '';
                    let remainingTextLength = currentTextData.fullText.length - erasedCharCount - 1;
                    
                    let partIndex = 0;
                    let charsRendered = 0;
                    while (partIndex < currentTextData.parts.length) {
                        const part = rotatingTexts[textIndex].parts[partIndex];
                        const partLength = part.text.length;
                        if (charsRendered + partLength > remainingTextLength) {
                            const charsToShowInThisPart = remainingTextLength - charsRendered;
                            currentDisplayHtml += `<span class="text-${part.color}">${part.text.substring(0, charsToShowInThisPart)}</span>`;
                            break;
                        } else {
                            currentDisplayHtml += `<span class="text-${part.color}">${part.text}</span>`;
                            charsRendered += partLength;
                        }
                        partIndex++;
                    }
                    dynamicTextDisplay.innerHTML = currentDisplayHtml;
                    erasedCharCount++;
                    setTimeout(eraseChar, eraseSpeedPerChar);
                } else {
                    textIndex = (textIndex + 1) % rotatingTexts.length;
                    setTimeout(animateTextCycle, cycleGap);
                }
            };

            typeChar();
        }

        // ‡¶ò‡¶°‡¶º‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ú‡¶æ‡¶≠‡¶æ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü

        const analogSecondHand = document.getElementById('second-hand');

        const digitalHour = document.getElementById('digital-hour');
        const digitalMinute = document.getElementById('digital-minute');
        const digitalSecond = document.getElementById('digital-second');
        const digitalClockContainer = document.getElementById('digital-clock-container');

        const minimalistDigitalTime = document.getElementById('minimalist-digital-time');
        const minimalistDigitalClockContainer = document.getElementById('minimalist-digital-clock-container');

        const toggleClockButtonAnalog = document.getElementById('toggle-clock-button-analog');
        const toggleClockButtonDigital = document.getElementById('toggle-clock-button-digital');
        const toggleClockButtonMinimalist = document.getElementById('toggle-clock-button-minimalist');

        let currentClockTypeIndex = 0;
        const clockContainers = [analogClockContainer, digitalClockContainer, minimalistDigitalClockContainer];

        let clockOffsets = {
            analog: { x: 0, y: 0 },
            digital: { x: 0, y: 0 },
            minimalist: { x: 0, y: 0 }
        };

        let clockIsDragging = false;
        let clockInitialX;
        let clockInitialY;
        let currentDraggedClockElement = null;

        function updateAnalogClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDeg = (seconds * 6) + (now.getMilliseconds() * 0.006);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const hourDeg = (hours % 12 * 30) + (minutes * 0.5);

            analogSecondHand.style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
            analogMinuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
            analogHourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
        }

        function updateDigitalClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            digitalHour.textContent = hours;
            digitalMinute.textContent = minutes;
            digitalSecond.textContent = seconds;
        }

        function updateMinimalistDigitalClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            minimalistDigitalTime.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function runClocks() {
            updateAnalogClock();
            updateDigitalClock();
            updateMinimalistDigitalClock();

        function initializeClockOffsets() {

            const viewportHeight = window.innerHeight;

            const getCenteredOffsets = (width, height, buttonHeight = 0) => {
                const totalHeight = height + buttonHeight + 10;
                // Initially center the entire clock-container (clock + button)

            // Analog clock dimensions

            const analogCentered = getCenteredOffsets(analogWidth, analogHeight, commonButtonHeight);
            clockOffsets.analog.x = analogCentered.x;

            const minimalistHeight = 100;

            let currentX = parseFloat(currentStyle.left);
            let currentY = parseFloat(currentStyle.top);

            if (isNaN(currentX)) currentX = 0;
            if (isNaN(currentY)) currentY = 0;

            if (currentClockTypeIndex === 0) { // analog
                clockOffsets.analog.x = currentX;
                clockOffsets.analog.y = currentY;
            } else if (currentClockTypeIndex === 1) { // digital
                clockOffsets.digital.x = currentX;
                clockOffsets.digital.y = currentY;
            } else if (currentClockTypeIndex === 2) { // minimalist
                clockOffsets.minimalist.x = currentX;
                clockOffsets.minimalist.y = currentY;
            }

            currentClockContainer.classList.add('hidden');

            currentClockTypeIndex = (currentClockTypeIndex + 1) % clockContainers.length;
            const nextClockContainer = clockContainers[currentClockTypeIndex];

            if (currentClockTypeIndex === 0) { // analog
                setTranslate(clockOffsets.analog.x, clockOffsets.analog.y, nextClockContainer);
            } else if (currentClockTypeIndex === 1) { // digital

            currentDraggedClockElement = this; // Store the reference to the element being dragged

            let clientX, clientY;
            if (e.type === "touchstart") {

                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;

            const style = window.getComputedStyle(currentDraggedClockElement);

            clockInitialX = clientX - currentLeft;

        }

            quizContent.classList.remove('hidden'); // ‡¶ï‡ßÅ‡¶á‡¶ú‡ßá‡¶∞ ‡¶¨‡¶ø‡¶∑‡¶Ø‡¶º‡¶¨‡¶∏‡ßç‡¶§‡ßÅ ‡¶¶‡ßÉ‡¶∂‡ßç‡¶Ø‡¶Æ‡¶æ‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®

            quizStartButton.onclick = () => { // ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
                quizOptionsContainer.classList.remove('hidden');
