<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপনার ওয়েবসাইট</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles for Inter font and general body styling -->
    <style>
        /* Google Fonts থেকে Inter ফন্ট ইম্পোর্ট করা হয়েছে */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('hello.jpg'); /* hello.jpg ইমেজটি যোগ করা হয়েছে */
            background-size: cover; /* পুরো ব্যাকগ্রাউন্ড কভার করবে */
            background-position: center; /* ইমেজটি মাঝখানে থাকবে */
            background-repeat: no-repeat; /* ইমেজ পুনরাবৃত্তি হবে না */
            background-attachment: fixed; /* স্ক্রল করার সময় ইমেজ স্থির থাকবে */
            color: #334155; /* গাঢ় ধূসর টেক্সট */
            overflow-x: hidden; /* অনুভূমিক স্ক্রলিং প্রতিরোধ */
            min-height: 100vh; /* নিশ্চিত করে যে বডি অন্তত ভিউপোর্ট উচ্চতার সমান */
        }
        /* নেভিগেশন লিংকের জন্য ট্রানজিশন, শ্যাডো, স্কেল এবং উজ্জ্বলতার প্রভাব */
        .nav-link {
            transition: all 0.3s ease-in-out;
            display: flex; /* আইকন এবং টেক্সট সারিবদ্ধ করার জন্য */
            align-items: center; /* উল্লম্বভাবে সারিবদ্ধ করার জন্য */
            justify-content: flex-start; /* অনুভূমিকভাবে বাম দিকে সারিবদ্ধ করার জন্য */
            padding: 12px 20px; /* প্যাডিং বাড়ানো হলো */
            gap: 10px; /* আইকন এবং টেক্সটের মধ্যে ব্যবধান */
            width: 100%; /* সম্পূর্ণ প্রস্থ ব্যবহার করবে */
        }
        .nav-link:hover {
            transform: translateY(-3px) scale(1.02); /* আরও স্পষ্ট প্রভাব */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* আরও শক্তিশালী শ্যাডো */
            filter: brightness(1.1); /* সূক্ষ্ম উজ্জ্বলতা বৃদ্ধি */
        }

        /* মেনু কন্টেইনারের জন্য কাস্টম স্টাইল */
        #main-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%); /* প্রাথমিকভাবে লুকানো */
            background: linear-gradient(135deg, #333333 0%, #000000 100%); /* গাঢ় ধূসর থেকে কালো গ্রেডিয়েন্ট */
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 40;
            padding: 1.5rem; /* 24px */
            display: flex;
            flex-direction: column;
            space-y: 1rem; /* 16px */

            /* মোবাইল ডিভাইসের জন্য সম্পূর্ণ উচ্চতা এবং ছোট প্রস্থ */
            width: 80%; /* ছোট স্ক্রিনে মেনুর প্রস্থ */
            max-width: 280px; /* সর্বোচ্চ প্রস্থ সেট করা হয়েছে */
        }
        #main-menu.open {
            transform: translateX(0); /* দেখা যাবে */
        }

        /* ওভারলে স্টাইল */
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 30;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        #menu-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* রিসাইজিং হ্যান্ডেলের স্টাইল */
        #resize-handle {
            width: 100%;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            cursor: ns-resize;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 60;
        }
        #resize-handle:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* টাইপিং টেক্সট প্রদর্শনের জন্য */
        #dynamic-text-display {
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            letter-spacing: .15em;
            vertical-align: middle;
            font-size: 1.5rem; /* মোবাইল ফন্ট সাইজ */
        }
        @media (min-width: 768px) {
            #dynamic-text-display {
                font-size: 2rem; /* ট্যাবলেট ফন্ট সাইজ */
            }
        }
        @media (min-width: 1024px) {
            #dynamic-text-display {
                font-size: 2.5rem; /* ডেস্কটপ ফন্ট সাইজ */
            }
        }

        /* ব্লিঙ্কিং কার্সারের জন্য */
        #typing-cursor {
            border-right: .15em solid orange;
            animation: blink-caret .75s step-end infinite;
            display: inline-block;
            vertical-align: middle;
            height: 1.2em;
        }

        /* কার্সার ব্লিঙ্ক অ্যানিমেশন */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        /* মেনু বাটন আইকনের অ্যানিমেশন */
        #menu-button.active svg {
            transform: rotate(90deg);
            transition: transform 0.3s ease-in-out;
        }
        #menu-button svg {
            transition: transform 0.3s ease-in-out;
        }

        /* ঘড়ির কন্টেইনারের সাধারণ স্টাইল */
        .clock-container {
            position: absolute; /* ড্র্যাগ করার জন্য absolute পজিশন */
            cursor: grab; /* ডিফল্ট কার্সার গ্র্যাব মোডে */
            user-select: none; /* টেক্সট সিলেকশন প্রতিরোধ */
            touch-action: none; /* টাচ ইভেন্টের জন্য ডিফল্ট ব্রাউজার অ্যাকশন অক্ষম করুন */
            z-index: 20; /* মেনুর নিচে কিন্তু অন্যান্য কন্টেন্টের উপরে */
            transition: transform 0.1s ease-out; /* স্মুথ ড্র্যাগিং */
            display: flex; /* ঘড়ি এবং বাটনকে ফ্লেক্সবক্সের মাধ্যমে সাজানোর জন্য */
            flex-direction: column; /* উল্লম্বভাবে সাজানোর জন্য */
            align-items: center; /* মাঝখানে সাজানোর জন্য */
            justify-content: center; /* মাঝখানে সাজানোর জন্য */
            padding: 10px; /* প্যাডিং যোগ করা হয়েছে */

            /* মোবাইল স্ক্রিনের জন্য ডিফল্ট পজিশন */
            left: 50%;
            transform: translateX(-50%);
            top: 100px; /* হেডার এর নিচে */
            width: 90%; /* ছোট স্ক্রিনে প্রায় পূর্ণ প্রস্থ */
            max-width: 300px; /* সর্বোচ্চ প্রস্থ সেট করা হয়েছে */
        }

        /* অ্যানালগ ঘড়ির স্টাইল */
        .analog-clock {
            width: 220px; /* ছোট স্ক্রিনের জন্য আকার কমানো হয়েছে */
            height: 220px;
            background: linear-gradient(135deg, #e0f2f7 0%, #b3e5fc 100%); /* হালকা নীল গ্রেডিয়েন্ট */
            border: 8px solid #2196f3; /* নীল বর্ডার */
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.1); /* আরও স্পষ্ট শ্যাডো */
            margin-bottom: 10px;
        }
        .analog-clock::after {
            content: '';
            position: absolute;
            width: 12px; /* ছোট করা হয়েছে */
            height: 12px; /* ছোট করা হয়েছে */
            background-color: #2196f3; /* নীল কেন্দ্রবিন্দু */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .hour, .minute, .second {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            background-color: #4a5568;
            border-radius: 5px;
        }
        .hour {
            width: 6px; /* ছোট করা হয়েছে */
            height: 60px; /* ছোট করা হয়েছে */
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 7;
            background-color: #333; /* ঘন্টার কাঁটা গাঢ় ধূসর */
        }
        .minute {
            width: 4px; /* ছোট করা হয়েছে */
            height: 90px; /* ছোট করা হয়েছে */
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 8;
            background-color: #555; /* মিনিটের কাঁটা মাঝারি ধূসর */
        }
        .second {
            width: 2px; /* ছোট করা হয়েছে */
            height: 100px; /* ছোট করা হয়েছে */
            background-color: #f44336; /* সেকেন্ডের কাঁটা লাল */
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 9;
        }

        /* ডিজিটাল ঘড়ির স্টাইল */
        .digital-clock {
            width: 260px; /* ছোট স্ক্রিনের জন্য আকার কমানো হয়েছে */
            height: 100px; /* ছোট করা হয়েছে */
            background: linear-gradient(135deg, #1a202c 0%, #000000 100%); /* গাঢ় ধূসর থেকে কালো গ্রেডিয়েন্ট */
            color: #00ff00; /* সবুজ রঙের অক্ষর */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem; /* ফন্ট সাইজ ছোট করা হয়েছে */
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0,0,0,0.4), inset 0 0 8px rgba(255,255,255,0.1); /* আরও স্পষ্ট শ্যাডো ও ইনসেট শ্যাডো */
            padding: 10px;
            border: 4px solid #00c853; /* সবুজ বর্ডার */
            margin-bottom: 10px;
            text-shadow: 0 0 6px rgba(0,255,0,0.6); /* টেক্সট শ্যাডো */
        }

        /* মিনিমালিস্ট ডিজিটাল ঘড়ির স্টাইল */
        .minimalist-digital-clock {
            width: 200px; /* ছোট করা হয়েছে */
            height: 70px; /* ছোট করা হয়েছে */
            background-color: #f0f0f0; /* হালকা ধূসর ব্যাকগ্রাউন্ড */
            color: #333; /* গাঢ় টেক্সট */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem; /* ফন্ট সাইজ ছোট করা হয়েছে */
            font-weight: 600; /* সেমি-বোল্ড */
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 5px 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .minimalist-digital-clock span {
            /* টেক্সটকে আলাদা করার জন্য সামান্য মার্জিন */
            margin: 0 3px;
        }

        /* টগল বাটনের স্টাইল */
        #toggle-clock-button-analog, #toggle-clock-button-digital, #toggle-clock-button-minimalist {
            background-color: #2196f3; /* নীল বাটন */
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #toggle-clock-button-analog:hover, #toggle-clock-button-digital:hover, #toggle-clock-button-minimalist:hover {
            background-color: #1976d2; /* হোভারে গাঢ় নীল */
            transform: translateY(-2px); /* হোভারে হালকা উপরে উঠবে */
        }

        /* কুইজ কন্টেইনারের স্টাইল */
        #quiz-container {
            position: fixed;
            bottom: 20px;
            left: 50%; /* ছোট স্ক্রিনে মাঝখানে */
            transform: translateX(-50%); /* ছোট স্ক্রিনে মাঝখানে */
            width: 90%; /* ছোট স্ক্রিনে প্রায় পূর্ণ প্রস্থ */
            max-width: 320px; /* সর্বোচ্চ প্রস্থ সেট করা হয়েছে */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 15px; /* প্যাডিং কমানো হয়েছে */
            display: flex;
            flex-direction: column;
            gap: 10px; /* ব্যবধান কমানো হয়েছে */
            z-index: 100; /* নিশ্চিত করুন এটি অন্যান্য উপাদানের উপরে থাকে */
            border: 1px solid #cbd5e0; /* হালকা ধূসর বর্ডার */
        }

        #quiz-question {
            font-size: 1rem; /* ফন্ট সাইজ কমানো হয়েছে */
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px; /* মার্জিন কমানো হয়েছে */
        }

        .quiz-option-button {
            background-color: #edf2f7; /* হালকা ব্যাকগ্রাউন্ড */
            color: #2d3748;
            padding: 8px 12px; /* প্যাডিং কমানো হয়েছে */
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 0.9rem; /* ফন্ট সাইজ কমানো হয়েছে */
            border: 1px solid #cbd5e0;
            width: 100%; /* সম্পূর্ণ প্রস্থ জুড়ে */
        }

        .quiz-option-button:hover:not(:disabled) {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }

        .quiz-option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .quiz-option-button.correct {
            background-color: #48bb78; /* সবুজ */
            color: white;
            border-color: #38a169;
        }

        .quiz-option-button.incorrect {
            background-color: #ef4444; /* লাল */
            color: white;
            border-color: #dc2626;
        }

        #quiz-next-button, #quiz-start-button, #quiz-quit-button {
            background-color: #4299e1; /* নীল */
            color: white;
            padding: 8px 15px; /* প্যাডিং কমানো হয়েছে */
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem; /* ফন্ট সাইজ কমানো হয়েছে */
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease;
            align-self: flex-end; /* ডানদিকে সারিবদ্ধ */
        }

        #quiz-next-button:hover:not(:disabled), #quiz-start-button:hover:not(:disabled), #quiz-quit-button:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        #quiz-next-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #quiz-quit-button {
            background-color: #f56565; /* লালচে রঙ */
            align-self: flex-start; /* বাম দিকে সারিবদ্ধ */
        }

        #quiz-quit-button:hover {
            background-color: #e53e3e;
        }

        #quiz-score {
            font-size: 0.9rem; /* ফন্ট সাইজ কমানো হয়েছে */
            font-weight: 500;
            color: #4a5568;
            text-align: right; /* স্কোর ডানদিকে */
        }

        /* মিডিয়াম স্ক্রিনের জন্য (যেমন ট্যাবলেট) */
        @media (min-width: 768px) {
            #main-menu {
                width: 250px; /* মিডিয়াম স্ক্রিনে মেনুর প্রস্থ */
                max-width: none; /* ম্যাক্স-উইডথ বাতিল */
            }
            .clock-container {
                left: auto; /* আবার ডানদিকে ফিক্সড পজিশন */
                transform: none; /* ট্রান্সফর্ম বাতিল */
                right: 20px; /* ডানদিকে পজিশন */
                top: 100px; /* হেডার এর নিচে */
                width: auto; /* কন্টেন্টের উপর ভিত্তি করে প্রস্থ */
                max-width: 350px;
            }
            .analog-clock {
                width: 280px;
                height: 280px;
                border-width: 10px;
            }
            .analog-clock::after {
                width: 16px;
                height: 16px;
            }
            .hour {
                width: 8px;
                height: 75px;
            }
            .minute {
                width: 6px;
                height: 105px;
            }
            .second {
                width: 3px;
                height: 115px;
            }
            .digital-clock {
                width: 300px;
                height: 130px;
                font-size: 3.2rem;
                border-width: 5px;
            }
            .minimalist-digital-clock {
                width: 240px;
                height: 90px;
                font-size: 2.2rem;
                border-width: 2px;
            }
            #quiz-container {
                width: 350px; /* মিডিয়াম স্ক্রিনে নির্দিষ্ট প্রস্থ */
                left: auto; /* আবার ডানদিকে ফিক্সড পজিশন */

        ];

        let textIndex = 0;
        const typingSpeedPerChar = 100;
        const eraseSpeedPerChar = 50;
        const displayPause = 1000;
        const cycleGap = 700;

        let isResizing = false;
        let initialY;
        let initialHeight;

        // মেনু টগল করার ফাংশন
        function toggleMenu() {
            mainMenu.classList.toggle('open');
            menuOverlay.classList.toggle('open');

        menuButton.addEventListener('click', toggleMenu);
        closeMenuButton.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);

        // রিসাইজিং হ্যান্ডেলের জন্য ইভেন্ট লিসেনার
        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            initialY = e.clientY;
            initialHeight = mainHeader.offsetHeight;
            document.body.style.cursor = 'ns-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const dy = e.clientY - initialY;
            let newHeight = initialHeight + dy;

            const minHeight = 80;
            const maxHeight = window.innerHeight * 0.8;

            if (newHeight < minHeight) {
                newHeight = minHeight;
            } else if (newHeight > maxHeight) {
                newHeight = maxHeight;
            }

            mainHeader.style.height = `${newHeight}px`;
            mainHeader.style.padding = '0';
            mainHeader.style.overflow = 'hidden';

            const nav = mainHeader.querySelector('nav');
            if (nav) {
                nav.style.height = '100%';
                nav.style.display = 'flex';

        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = 'default';

            mainHeader.style.paddingBottom = '1rem';

        });

        // টাইপিং অ্যানিমেশন শুরু করার ফাংশন
        function animateTextCycle() {
            const currentTextData = rotatingTexts[textIndex];
            let typedCharCount = 0;
            let currentDisplayHtml = '';

            const typeChar = () => {
                if (typedCharCount < currentTextData.fullText.length) {
                    currentDisplayHtml = '';
                    let tempTextToType = currentTextData.fullText.substring(0, typedCharCount + 1);
                    let tempProcessedLength = 0;

                    currentTextData.parts.forEach(part => {
                        const partTextLength = part.text.length;
                        if (tempProcessedLength < tempTextToType.length) {
                            const charsToTake = Math.min(partTextLength, tempTextToType.length - tempProcessedLength);
                            currentDisplayHtml += `<span class="text-${part.color}">${part.text.substring(0, charsToTake)}</span>`;
                            tempProcessedLength += charsToTake;
                        }
                    });

                    dynamicTextDisplay.innerHTML = currentDisplayHtml;
                    typedCharCount++;
                    setTimeout(typeChar, typingSpeedPerChar);
                } else {
                    setTimeout(() => {
                        eraseChar();
                    }, displayPause);
                }
            };

            let erasedCharCount = 0;
            const eraseChar = () => {
                if (erasedCharCount < currentTextData.fullText.length) {
                    currentDisplayHtml = '';
                    let remainingTextLength = currentTextData.fullText.length - erasedCharCount - 1;
                    
                    let partIndex = 0;
                    let charsRendered = 0;
                    while (partIndex < currentTextData.parts.length) {
                        const part = rotatingTexts[textIndex].parts[partIndex];
                        const partLength = part.text.length;
                        if (charsRendered + partLength > remainingTextLength) {
                            const charsToShowInThisPart = remainingTextLength - charsRendered;
                            currentDisplayHtml += `<span class="text-${part.color}">${part.text.substring(0, charsToShowInThisPart)}</span>`;
                            break;
                        } else {
                            currentDisplayHtml += `<span class="text-${part.color}">${part.text}</span>`;
                            charsRendered += partLength;
                        }
                        partIndex++;
                    }
                    dynamicTextDisplay.innerHTML = currentDisplayHtml;
                    erasedCharCount++;
                    setTimeout(eraseChar, eraseSpeedPerChar);
                } else {
                    textIndex = (textIndex + 1) % rotatingTexts.length;
                    setTimeout(animateTextCycle, cycleGap);
                }
            };

            typeChar();
        }

        // ঘড়ির জন্য জাভাস্ক্রিপ্ট
        const analogHourHand = document.getElementById('hour-hand');
        const analogMinuteHand = document.getElementById('minute-hand');

        const minimalistDigitalTime = document.getElementById('minimalist-digital-time');

        const toggleClockButtonMinimalist = document.getElementById('toggle-clock-button-minimalist');

        let currentClockTypeIndex = 0;
        const clockContainers = [analogClockContainer, digitalClockContainer, minimalistDigitalClockContainer];

        let clockOffsets = {
            analog: { x: 0, y: 0 },
            digital: { x: 0, y: 0 },
            minimalist: { x: 0, y: 0 }
        };

        let clockIsDragging = false;
        let clockInitialX;
        let clockInitialY;
        let currentDraggedClockElement = null;

        function updateAnalogClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDeg = (seconds * 6) + (now.getMilliseconds() * 0.006);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const hourDeg = (hours % 12 * 30) + (minutes * 0.5);

            analogSecondHand.style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
            analogMinuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
            analogHourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
        }

        function updateDigitalClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            digitalHour.textContent = hours;
            digitalMinute.textContent = minutes;
            digitalSecond.textContent = seconds;
        }

        function updateMinimalistDigitalClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            minimalistDigitalTime.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function runClocks() {
            updateAnalogClock();
            updateDigitalClock();
            updateMinimalistDigitalClock();
            requestAnimationFrame(runClocks);
        }

        function initializeClockOffsets() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            const getCenteredOffsets = (width, height, buttonHeight = 0) => {
                const totalHeight = height + buttonHeight + 20; // ঘড়ি এবং বাটনের মোট উচ্চতা + মার্জিন
                return {
                    x: (viewportWidth / 2) - (width / 2),
                    y: (viewportHeight / 2) - (totalHeight / 2)
                };
            };

            // অ্যানালগ ঘড়ির জন্য
            const analogClockRect = analogClockContainer.getBoundingClientRect();
            const analogButtonHeight = toggleClockButtonAnalog.offsetHeight;
            const analogCenter = getCenteredOffsets(analogClockRect.width, analogClockRect.height, analogButtonHeight);
            clockOffsets.analog.x = analogCenter.x;
            clockOffsets.analog.y = analogCenter.y;
            // analogClockContainer.style.left = `${analogCenter.x}px`; // CSS handles this for small screens
            // analogClockContainer.style.top = `${analogCenter.y}px`; // CSS handles this for small screens

            // ডিজিটাল ঘড়ির জন্য
            const digitalClockRect = digitalClockContainer.getBoundingClientRect();
            const digitalButtonHeight = toggleClockButtonDigital.offsetHeight;
            const digitalCenter = getCenteredOffsets(digitalClockRect.width, digitalClockRect.height, digitalButtonHeight);
            clockOffsets.digital.x = digitalCenter.x;
            clockOffsets.digital.y = digitalCenter.y;
            // digitalClockContainer.style.left = `${digitalCenter.x}px`;
            // digitalClockContainer.style.top = `${digitalCenter.y}px`;

            // মিনিমালিস্ট ডিজিটাল ঘড়ির জন্য
            const minimalistClockRect = minimalistDigitalClockContainer.getBoundingClientRect();
            const minimalistButtonHeight = toggleClockButtonMinimalist.offsetHeight;
            const minimalistCenter = getCenteredOffsets(minimalistClockRect.width, minimalistClockRect.height, minimalistButtonHeight);
            clockOffsets.minimalist.x = minimalistCenter.x;
            clockOffsets.minimalist.y = minimalistCenter.y;
            // minimalistDigitalClockContainer.style.left = `${minimalistCenter.x}px`;
            // minimalistDigitalClockContainer.style.top = `${minimalistCenter.y}px`;
        }

        function showClock(index) {
            clockContainers.forEach((container, i) => {
                if (i === index) {
                    container.classList.remove('hidden');
                    // Only apply JS positioning for larger screens where CSS doesn't center
                    if (window.innerWidth >= 768) {
                        const currentClockId = container.id.replace('-container', '');
                        container.style.left = `${clockOffsets[currentClockId].x}px`;
                        container.style.top = `${clockOffsets[currentClockId].y}px`;
                    } else {
                        // For small screens, rely on CSS for centering
                        container.style.left = '50%';
                        container.style.top = '100px';
                        container.style.transform = 'translateX(-50%)';
                    }
                } else {
                    container.classList.add('hidden');
                }
            });
        }

        function toggleClockType() {
            currentClockTypeIndex = (currentClockTypeIndex + 1) % clockContainers.length;
            showClock(currentClockTypeIndex);
        }

        toggleClockButtonAnalog.addEventListener('click', toggleClockType);
        toggleClockButtonDigital.addEventListener('click', toggleClockType);
        toggleClockButtonMinimalist.addEventListener('click', toggleClockType);

        // ঘড়ি ড্র্যাগ করার ফাংশন
        function startDragging(e) {
            clockIsDragging = true;
            currentDraggedClockElement = e.currentTarget;
            currentDraggedClockElement.style.cursor = 'grabbing';

            const rect = currentDraggedClockElement.getBoundingClientRect();
            clockInitialX = e.clientX - rect.left;
            clockInitialY = e.clientY - rect.top;

            // টাচ ইভেন্টের জন্য
            if (e.type === 'touchstart') {
                clockInitialX = e.touches[0].clientX - rect.left;
                clockInitialY = e.touches[0].clientY - rect.top;
            }
        }

        function dragClock(e) {
            if (!clockIsDragging) return;

            e.preventDefault(); // ডিফল্ট স্ক্রলিং প্রতিরোধ

            let newX, newY;

            if (e.type === 'touchmove') {
                newX = e.touches[0].clientX - clockInitialX;
                newY = e.touches[0].clientY - clockInitialY;
            } else {
                newX = e.clientX - clockInitialX;
                newY = e.clientY - clockInitialY;
            }

            const containerWidth = currentDraggedClockElement.offsetWidth;
            const containerHeight = currentDraggedClockElement.offsetHeight;

            // ভিউপোর্ট সীমার মধ্যে রাখা
            newX = Math.max(0, Math.min(newX, window.innerWidth - containerWidth));
            newY = Math.max(0, Math.min(newY, window.innerHeight - containerHeight));

            currentDraggedClockElement.style.left = `${newX}px`;
            currentDraggedClockElement.style.top = `${newY}px`;
            currentDraggedClockElement.style.transform = 'none'; // ড্র্যাগ করার সময় ট্রান্সফর্ম বাতিল

            // অফসেট আপডেট করা
            const currentClockId = currentDraggedClockElement.id.replace('-container', '');
            clockOffsets[currentClockId].x = newX;
            clockOffsets[currentClockId].y = newY;
        }

        function stopDragging() {
            clockIsDragging = false;
            if (currentDraggedClockElement) {
                currentDraggedClockElement.style.cursor = 'grab';
                currentDraggedClockElement = null;
            }
        }

        // মাউস ইভেন্ট লিসেনার
        analogClockContainer.addEventListener('mousedown', startDragging);
        digitalClockContainer.addEventListener('mousedown', startDragging);
        minimalistDigitalClockContainer.addEventListener('mousedown', startDragging);

        document.addEventListener('mousemove', dragClock);
        document.addEventListener('mouseup', stopDragging);

        // টাচ ইভেন্ট লিসেনার
        analogClockContainer.addEventListener('touchstart', startDragging, { passive: false });
        digitalClockContainer.addEventListener('touchstart', startDragging, { passive: false });
        minimalistDigitalClockContainer.addEventListener('touchstart', startDragging, { passive: false });

        document.addEventListener('touchmove', dragClock, { passive: false });
        document.addEventListener('touchend', stopDragging);
        document.addEventListener('touchcancel', stopDragging);


        // কুইজের জন্য জাভাস্ক্রিপ্ট
        const quizContainer = document.getElementById('quiz-container');
        const quizStartButton = document.getElementById('quiz-start-button');
        const quizContent = document.getElementById('quiz-content');
        const quizQuestion = document.getElementById('quiz-question');
        const quizOptions = document.getElementById('quiz-options');
        const quizOptionButtons = quizOptions.querySelectorAll('.quiz-option-button');
        const quizNextButton = document.getElementById('quiz-next-button');
        const quizQuitButton = document.getElementById('quiz-quit-button'); // কুইট বাটন
        const quizScoreDisplay = document.getElementById('quiz-score');

        let currentQuestionIndex = 0;
        let score = 0;
        let quizActive = false;

        const quizQuestions = [
            {
                question: "বাংলাদেশের রাজধানীর নাম কী?",
                options: ["চট্টগ্রাম", "ঢাকা", "খুলনা", "সিলেট"],
                correctAnswer: 1
            },
            {
                question: "বাংলাদেশের জাতীয় ফুল কোনটি?",
                options: ["গোলাপ", "শাপলা", "জবা", "কমল"],
                correctAnswer: 1
            },
            {
                question: "বাংলাদেশের জাতীয় ফল কোনটি?",
                options: ["আম", "কাঁঠাল", "লিচু", "পেয়ারা"],
                correctAnswer: 1
            },
            {
                question: "বাংলাদেশের স্বাধীনতা দিবস কবে?",
                options: ["১৬ই ডিসেম্বর", "২৬শে মার্চ", "২১শে ফেব্রুয়ারি", "১৪ই এপ্রিল"],
                correctAnswer: 1
            },
            {
                question: "বাংলাদেশের জাতীয় পাখি কোনটি?",
                options: ["ময়না", "কাক", "দোয়েল", "টিয়া"],
                correctAnswer: 2
            }
        ];

        function startQuiz() {
            quizActive = true;
            currentQuestionIndex = 0;
            score = 0;
            quizStartButton.classList.add('hidden');
            quizContent.classList.remove('hidden');
            quizNextButton.classList.add('hidden'); // পরবর্তী প্রশ্ন বাটন লুকানো
            quizQuitButton.classList.remove('hidden'); // কুইট বাটন দেখানো
            loadQuestion();
            updateScore();
        }

        function loadQuestion() {
            if (currentQuestionIndex < quizQuestions.length) {
                const questionData = quizQuestions[currentQuestionIndex];
                quizQuestion.textContent = questionData.question;

                quizOptionButtons.forEach((button, index) => {
                    button.textContent = questionData.options[index];
                    button.classList.remove('correct', 'incorrect');
                    button.disabled = false; // বাটন সক্রিয় করা
                    button.removeEventListener('click', handleOptionClick); // ডুপ্লিকেট ইভেন্ট লিসেনার প্রতিরোধ
                    button.addEventListener('click', handleOptionClick);
                });
                quizNextButton.disabled = true; // পরবর্তী প্রশ্ন বাটন প্রাথমিকভাবে অক্ষম
            } else {
                endQuiz();
            }
        }

        function handleOptionClick(event) {
            if (!quizActive) return; // কুইজ সক্রিয় না থাকলে কিছু করবে না

            const selectedOptionIndex = parseInt(event.target.dataset.optionIndex);
            const correctAnswerIndex = quizQuestions[currentQuestionIndex].correctAnswer;

            quizOptionButtons.forEach((button, index) => {
                button.disabled = true; // সব বাটন অক্ষম করা

                if (index === correctAnswerIndex) {
                    button.classList.add('correct');
                } else if (index === selectedOptionIndex) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedOptionIndex === correctAnswerIndex) {
                score++;
            }
            updateScore();
            quizNextButton.classList.remove('hidden'); // পরবর্তী প্রশ্ন বাটন দেখানো
            quizNextButton.disabled = false; // পরবর্তী প্রশ্ন বাটন সক্রিয় করা
        }

        function nextQuestion() {
            currentQuestionIndex++;
            quizNextButton.classList.add('hidden'); // পরবর্তী প্রশ্ন বাটন লুকানো
            if (currentQuestionIndex < quizQuestions.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        }

        function updateScore() {
            quizScoreDisplay.textContent = `স্কোর: ${score}/${quizQuestions.length}`;
        }

        function endQuiz() {
            quizActive = false;
            quizQuestion.textContent = "কুইজ শেষ!";
            quizOptions.innerHTML = `<p class="text-center text-lg font-semibold">আপনার মোট স্কোর: ${score} এর মধ্যে ${quizQuestions.length}</p>`;
            quizNextButton.classList.add('hidden');
            quizQuitButton.classList.add('hidden'); // কুইজ শেষ হলে কুইট বাটন লুকানো
            quizStartButton.textContent = "আবার শুরু করুন";
            quizStartButton.classList.remove('hidden');
        }

        function quitQuiz() {
            quizActive = false;
            quizContent.classList.add('hidden');
            quizStartButton.textContent = "Quiz From Tawsif"; // টেক্সট রিসেট
            quizStartButton.classList.remove('hidden');
            quizQuitButton.classList.add('hidden'); // কুইট বাটন লুকানো
            quizOptions.innerHTML = ''; // অপশনগুলো পরিষ্কার করা
            quizQuestion.textContent = ''; // প্রশ্ন পরিষ্কার করা
            quizScoreDisplay.textContent = 'স্কোর: 0'; // স্কোর রিসেট
        }

        quizStartButton.addEventListener('click', startQuiz);
        quizNextButton.addEventListener('click', nextQuestion);
        quizQuitButton.addEventListener('click', quitQuiz); // কুইট বাটনে ইভেন্ট লিসেনার যোগ করা হয়েছে

        // প্রাথমিক লোড
        document.addEventListener('DOMContentLoaded', () => {
            animateTextCycle();
            runClocks();
            initializeClockOffsets(); // ঘড়ির প্রাথমিক অবস্থান সেট করা
            showClock(currentClockTypeIndex); // প্রথম ঘড়ি দেখানো
        });

        // উইন্ডো রিসাইজ হলে ঘড়ির অবস্থান পুনরায় সেট করা
        window.addEventListener('resize', () => {
            initializeClockOffsets();
            showClock(currentClockTypeIndex); // বর্তমান ঘড়িটি পুনরায় পজিশন করা
        });

    </script>
</body>
